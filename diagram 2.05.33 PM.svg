<svg width="100%" height="100%" viewBox="0 0 1000 350" xmlns="http://www.w3.org/2000/svg">
<defs>
<marker id="m" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
  <path d="M0 0 L10 5 L0 10 Z" fill="#525252"/>
</marker>
</defs>

<style>
.l{font-family:sans-serif;text-anchor:middle}
.t{font-size:22px;font-weight:600;fill:#161616}
.u{font-size:16px;font-weight:500;fill:#525252}
.r{stroke:#525252;stroke-width:4;fill:none;marker-end:url(#m)}
.p{fill:#8A3FFC}
.s{fill:#00FFC2;stroke:#008A75;stroke-width:3}
.b{fill:#393939}
.v{fill:#FF6EC7}
</style>

<!-- IBM Cloud label -->
<rect x="360" y="65" width="280" height="35" rx="15" fill="#f4f4f4"/>
<text x="500" y="90" class="l t">IBM Cloud</text>

<!-- Vibe coder -->
<g transform="translate(100,180)">
  <circle cx="0" cy="-20" r="12" class="p"/>
  <rect x="-7" y="-8" width="14" height="30" rx="4" class="p"/>
  <line x1="-12" y1="0" x2="12" y2="0" stroke="#8A3FFC" stroke-width="4"/>
  <line x1="-7" y1="22" x2="-7" y2="35" stroke="#8A3FFC" stroke-width="4"/>
  <line x1="7" y1="22" x2="7" y2="35" stroke="#8A3FFC" stroke-width="4"/>
  <text y="50" class="l t">Vibe coder</text>
</g>

<!-- Free vibe code bucket -->
<g transform="translate(500,180)">
  <path d="M-30,-25 h60 l-10,40 h-40 Z" class="s"/>
  <text y="70" class="l t">Free vibe code bucket</text>
</g>

<!-- Vibe consumers -->
<g transform="translate(900,180)">
  <!-- Left -->
  <circle cx="-40" cy="-20" r="12" class="b"/>
  <rect x="-47" y="-8" width="14" height="30" rx="4" class="b"/>
  <line x1="-52" y1="0" x2="-28" y2="0" stroke="#393939" stroke-width="4"/>
  <line x1="-47" y1="22" x2="-47" y2="35" stroke="#393939" stroke-width="4"/>
  <line x1="-33" y1="22" x2="-33" y2="35" stroke="#393939" stroke-width="4"/>
  
  <!-- Middle -->
  <circle cx="0" cy="-20" r="12" class="b"/>
  <rect x="-7" y="-8" width="14" height="30" rx="4" class="b"/>
  <line x1="-12" y1="0" x2="12" y2="0" stroke="#393939" stroke-width="4"/>
  <line x1="-7" y1="22" x2="-7" y2="35" stroke="#393939" stroke-width="4"/>
  <line x1="7" y1="22" x2="7" y2="35" stroke="#393939" stroke-width="4"/>
  
  <!-- Right -->
  <circle cx="40" cy="-20" r="12" class="b"/>
  <rect x="33" y="-8" width="14" height="30" rx="4" class="b"/>
  <line x1="28" y1="0" x2="52" y2="0" stroke="#393939" stroke-width="4"/>
  <line x1="33" y1="22" x2="33" y2="35" stroke="#393939" stroke-width="4"/>
  <line x1="47" y1="22" x2="47" y2="35" stroke="#393939" stroke-width="4"/>
  
  <text y="60" class="l t">Vibe consumers</text>
</g>

<!-- Connections -->
<line x1="125" y1="180" x2="470" y2="180" class="r"/>
<text x="300" y="160" class="l u">Paste vibe code here</text>

<line x1="500" y1="180" x2="860" y2="160" class="r"/>
<text x="700" y="160" class="l u">#vibes</text>

<!-- Static vibe dots -->
<!-- Left consumer -->
<circle cx="530" cy="175" r="4" class="v"/>
<circle cx="550" cy="174" r="4" class="v"/>
<circle cx="570" cy="173" r="4" class="v"/>
<circle cx="590" cy="172" r="4" class="v"/>
<circle cx="610" cy="171" r="4" class="v"/>
<circle cx="630" cy="170" r="4" class="v"/>
<circle cx="650" cy="169" r="4" class="v"/>

<!-- Middle consumer -->
<circle cx="530" cy="180" r="4" class="v"/>
<circle cx="550" cy="180" r="4" class="v"/>
<circle cx="570" cy="180" r="4" class="v"/>
<circle cx="590" cy="180" r="4" class="v"/>
<circle cx="610" cy="180" r="4" class="v"/>
<circle cx="630" cy="180" r="4" class="v"/>
<circle cx="650" cy="180" r="4" class="v"/>

<!-- Right consumer -->
<circle cx="530" cy="185" r="4" class="v"/>
<circle cx="550" cy="186" r="4" class="v"/>
<circle cx="570" cy="187" r="4" class="v"/>
<circle cx="590" cy="188" r="4" class="v"/>

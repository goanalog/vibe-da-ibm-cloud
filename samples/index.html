<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe • IBM Cloud • Muted Neon</title>
  <style>
    :root {
      --bg: #0b0f14;
      --ink: #d7e1ee;
      --sub: #9fb2c7;
      --neon1: #7ef1c4;
      --neon2: #8bb6ff;
      --neon3: #ffd28b;
      --card: #0f1620;
      --edge: #1d2836;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(1000px 600px at 20% -10%, rgba(126,241,196,0.06), transparent 60%),
                  radial-gradient(900px 600px at 120% 20%, rgba(139,182,255,0.08), transparent 60%),
                  radial-gradient(700px 600px at 50% 120%, rgba(255,210,139,0.06), transparent 60%),
                  var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 16px;
    }
    .wrap {
      width: 100%;
      max-width: 920px;
      display: grid;
      gap: 16px;
    }
    .title {
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
    }
    .badge {
      padding: 6px 10px; font-size: 12px; border-radius: 999px;
      background: linear-gradient(135deg, rgba(126,241,196,0.15), rgba(139,182,255,0.12));
      border: 1px solid var(--edge);
      color: var(--sub);
    }
    h1 {
      margin: 0; font-weight: 700; letter-spacing: 0.3px;
      font-size: clamp(22px, 3.2vw, 32px);
      text-shadow: 0 0 18px rgba(139,182,255,0.25);
    }
    .card {
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent), var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 3px 20px rgba(0,0,0,0.3);
    }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(2, minmax(0,1fr)); }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }

    label { font-size: 12px; color: var(--sub); display: block; margin-bottom: 6px; }
    input, textarea {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--edge);
      background: #0b1220; color: var(--ink); outline: none;
    }
    button {
      padding: 12px 16px; border: 1px solid var(--edge);
      border-radius: 12px; color: var(--ink); background: #101826; cursor: pointer;
    }
    button:hover { border-color: #2b3b52; }
    .glow {
      box-shadow: 0 0 0 0 rgba(126,241,196,0.0);
      transition: box-shadow .2s ease;
    }
    .glow:hover {
      box-shadow: 0 0 18px 2px rgba(126,241,196,0.12);
    }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .small { color: var(--sub); font-size: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .pill { border-radius: 999px; padding: 6px 10px; border: 1px dashed var(--edge); color: var(--sub) }
    .link { color: var(--neon2); text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row title">
      <span class="badge">IBM Cloud</span>
      <h1>Vibe — Muted Neon</h1>
      <span class="pill">Static website on COS</span>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label class="mono small">PUSH_COS_URL</label>
          <input id="cosUrl" class="mono" readonly value="__PUSH_COS_URL__" />
        </div>
        <div>
          <label class="mono small">PUSH_PROJECT_URL</label>
          <input id="projUrl" class="mono" readonly value="__PUSH_PROJECT_URL__" />
        </div>
      </div>
      <div style="margin-top:12px" class="row">
        <button class="glow" onclick="test('cos')">Ping COS Action</button>
        <button class="glow" onclick="test('project')">Ping Project Action</button>
        <span id="status" class="small mono">ready</span>
      </div>
    </div>

    <div class="card">
      <label>Message</label>
      <textarea id="msg" rows="4" placeholder="Say hi to your IBM Cloud Action..."></textarea>
      <div class="row" style="margin-top:8px">
        <button class="glow" onclick="send()">Send</button>
        <span class="small">We’ll POST JSON to the action URLs above.</span>
      </div>
      <pre id="out" class="mono small" style="margin-top:12px;white-space:pre-wrap"></pre>
    </div>

    <div class="small">
      Need help? <a class="link" href="https://cloud.ibm.com/docs" target="_blank" rel="noreferrer noopener">IBM Cloud Docs</a>
    </div>
  </div>

  <script>
    async function test(which) {
      const url = which === 'cos' ? document.getElementById('cosUrl').value : document.getElementById('projUrl').value;
      document.getElementById('status').textContent = 'calling…';
      try {
        const r = await fetch(url);
        const j = await r.json();
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
        document.getElementById('status').textContent = 'ok';
      } catch (e) {
        document.getElementById('out').textContent = String(e);
        document.getElementById('status').textContent = 'error';
      }
    }
    async function send() {
      const body = { message: document.getElementById('msg').value };
      const url = document.getElementById('cosUrl').value;
      try {
        const r = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const j = await r.json();
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        document.getElementById('out').textContent = String(e);
      }
    }
  </script>
</body>
</html>

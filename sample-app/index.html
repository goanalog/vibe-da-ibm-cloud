<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vibe Landing Zone â€” Perfect Tens</title>
<link rel="icon" href="favicon.ico"/>
<meta name="theme-color" content="#0ea5e9"/>

<!-- Open Graph for beautiful shares -->
<meta property="og:title" content="Vibe Landing Zone â€” Perfect Tens"/>
<meta property="og:description" content="Deploy a whole mood on IBM Cloud Object Storage."/>
<meta property="og:image" content="https://raw.githubusercontent.com/goanalog/vibe-da-ibm-cloud/main/banner.png"/>
<meta property="og:type" content="website"/>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet"/>
<style>
:root{
  --bg1:#0f172a; /* slate-900 */
  --bg2:#0ea5e9; /* sky-500 */
  --bg3:#7c3aed; /* violet-600 */
  --bg4:#ec4899; /* pink-500 */
  --text:#e5e7eb; /* gray-200 */
  --glass:rgba(255,255,255,.08);
  --glass2:rgba(255,255,255,.16);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;color:var(--text);
  font-family:'IBM Plex Sans',system-ui,-apple-system,Segoe UI,Roboto;
  background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
  background-size: 400% 400%;
  animation: pulse 30s ease-in-out infinite alternate;
  display:flex;align-items:center;justify-content:center;
  padding:24px;
}
@keyframes pulse{0%{background-position:0% 0%}100%{background-position:100% 100%}}

.card{
  width:min(680px,100%);
  padding:28px;
  border-radius:20px;
  background:var(--glass);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  border:1px solid var(--glass2);
}

h1{margin:0 0 12px 0;font-size:clamp(1.6rem,4vw,2.1rem)}
p{margin:0 0 14px 0;line-height:1.7}

.actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
button{
  padding:.8rem 1.1rem;border-radius:12px;border:1px solid var(--glass2);
  background:var(--glass);color:var(--text);cursor:pointer;
  transition:transform .08s ease, background .2s ease, border-color .2s ease;
}
button:hover{transform:translateY(-1px);background:var(--glass2)}

.banner{
  font-size:.9rem;margin:0 0 14px 0;padding:.6rem .8rem;border-radius:10px;
  background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.12)
}

small{opacity:.8}

@media (max-width:600px){
  .card{padding:20px}
  .actions{gap:10px}
}
</style>
</head>
<body>
  <div class="card" role="region" aria-label="Vibe IDE">
    <div id="projBanner" class="banner" style="display:none;">Deployed via IBM Cloud Projects â€” remix and redeploy anytime.</div>
    <h1>ðŸŒ€ Vibe Landing Zone</h1>
    <p>Perfect Tens Edition: deploy a whole mood on IBM Cloud Object Storage, then share it with a single click.</p>
    <div class="actions">
      <button id="copyBtn" aria-label="Copy live URL">Copy live URL</button>
      <button id="remixBtn" aria-label="Remix the vibe">Remix the vibe</button>
    </div>
    <p><small>Tip: paste your own HTML into this project and redeploy to make this page entirely yours.</small></p>
  </div>

<script>
// Copy current URL
document.getElementById('copyBtn').addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(window.location.href);
    const btn = document.getElementById('copyBtn');
    const old = btn.textContent;
    btn.textContent = 'Copied âœ¨';
    setTimeout(()=> btn.textContent = old, 1200);
  } catch(e) { alert('Copy failed.'); }
});

// Friendly "remix" action
document.getElementById('remixBtn').addEventListener('click', () => {
  location.reload();
});

// Projects banner if hosted on IBM domain (heuristic)
if (location.hostname.endsWith('appdomain.cloud')) {
  document.getElementById('projBanner').style.display = 'block';
}
</script>
</body>
</html>

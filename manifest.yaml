schema_version: "1.0"

name: vibe-da-ibm-cloud
version: 1.3.2
type: terraform

display_name: "Vibe Landing Zone — Perfect Tens Edition"
description: >
  One-click deployment of a remixable sample site on IBM Cloud.
  Users do not need to configure any fields — all inputs are hidden with sensible defaults.

inputs:
  - name: region
    type: string
    default: "us-south"
    description: "IBM Cloud region (hidden from user)."
    ui:
      hidden: true

  - name: bucket_prefix
    type: string
    default: "vibe-bucket"
    description: "Prefix for the bucket name (hidden from user)."
    ui:
      hidden: true

  - name: website_index
    type: string
    default: "index.html"
    description: "Index document (hidden from user)."
    ui:
      hidden: true

  - name: website_error
    type: string
    default: "404.html"
    description: "Error document (hidden from user)."
    ui:
      hidden: true

outputs:
  - name: primaryoutputlink
    type: string
    description: "Your live website URL."
    ui:
      primary: true
  - name: vibe_bucket_name
    type: string
    description: "Deployed bucket name."
  - name: vibe_bucket_crn
    type: string
    description: "Deployed bucket CRN."
  - name: vibe_bucket_website_endpoint
    type: string
    description: "Public website endpoint."

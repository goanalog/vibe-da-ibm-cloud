# ---------------------------------------------------------------------
# Vibe Deployable Architecture Manifest
# ---------------------------------------------------------------------
schema_version: "1.0.0"
name: "vibe-da-ibm-cloud"
display_name: "Vibe Deployable Architecture (IBM Cloud)"
version: "0.1.2"
type: "terraform"
description: >
  Paste HTML, deploy to IBM Cloud Object Storage (Lite) with public website hosting â€” instantly.
  Users paste raw HTML only; Terraform safely encodes and uploads behind the scenes.
tags:
  - ibm-cloud
  - object-storage
  - static-website
  - vibe
license: Apache-2.0
authors:
  - name: IBM Cloud Team
    contact: realbrendan@us.ibm.com
icons:
  - url: "https://cloud.ibm.com/media/docs/images/architecture-icon.svg"
    description: "IBM Cloud Deployable Architecture icon"

# ---------------------------------------------------------------------
# Variables
# ---------------------------------------------------------------------
variables:
  - name: vibe_code
    type: string
    description: Paste your HTML here. Leave default text as placeholder or replace with your own code.
    default: ""

# ---------------------------------------------------------------------
# Outputs
# ---------------------------------------------------------------------
outputs:
  - name: vibe_url
    description: Your live Vibe App URL (public endpoint).
  - name: vibe_bucket_url
    description: Raw COS bucket URL.
  - name: primaryoutputlink
    description: Primary output link for IBM Cloud Projects.
    primary_output: true

# ---------------------------------------------------------------------
# Dependencies
# ---------------------------------------------------------------------
dependencies:
  - type: provider
    name: ibm
    source: IBM-Cloud/ibm
    version: ">= 1.84.0"
  - type: provider
    name: random
    source: hashicorp/random
    version: ">= 3.0.0"
version: 0.1.2
name: vibe-da-ibm-cloud
description: >
  The Free Vibe Bucket â€” a zero-cost cosmic cache where anyone can paste HTML
  or upload a file to manifest a live web app on IBM Cloud Object Storage (Lite).
primary_output: primaryoutputlink
authors:
  - name: "Brendan Fitzpatrick"
    email: "realbrendan@us.ibm.com"
license: Apache-2.0
inputs:
  - name: vibe_html_input
    type: string
    required: false
    description: "Paste your HTML code here (leave blank for sample app)."
  - name: vibe_html_file
    type: string
    required: false
    description: "Optional path or URL to an HTML file (overrides pasted input)."
  - name: region
    type: string
    required: true
    description: "IBM Cloud region for your COS instance."
    default: us-south
outputs:
  - name: vibe_url
    type: string
    description: "Your live Vibe App URL (public endpoint)."
  - name: vibe_bucket_url
    type: string
    description: "Raw COS bucket listing URL."
  - name: primaryoutputlink
    type: string
    description: "Primary output link promoted for IBM Cloud Projects."

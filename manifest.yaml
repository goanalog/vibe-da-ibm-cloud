schema_version: "1.0.0"
name: vibe-da-ibm-cloud
version: 1.1.4
display_name: "Vibe Code Landing Zone"
description: "Deploy a live, vibe-driven HTML landing zone powered by IBM Cloud Object Storage (Lite)."
long_description: |
  This Deployable Architecture provisions a free IBM Cloud Object Storage (Lite) instance,
  configures it for static website hosting, and includes a live sample app for instant remixing.

  Optionally, you can enable IBM Cloud Functions that expose public endpoints
  for pushing content or triggering redeploy actions ‚Äî all directly from the browser.

  üåê Deploy. üé® Remix. ‚òÅÔ∏è Share your vibe.

license:
  name: Apache 2.0
  url: https://www.apache.org/licenses/LICENSE-2.0

architectures:
  - amd64

inputs:
  - name: region
    type: string
    default: us-south
    description: "IBM Cloud region for Object Storage resources (e.g. us-south)"
  - name: resource_group
    type: string
    default: Default
    description: "Resource group for the resources"
  - name: enable_functions
    type: bool
    default: true
    description: "Enable IBM Cloud Functions integration for push and reapply endpoints"
  - name: bucket_prefix
    type: string
    default: vibe-bucket
    description: "Prefix for your COS bucket name"

outputs:
  - name: vibe_bucket_website_endpoint
    type: string
    description: "Public website endpoint for your live app"
    is_primary_output: true
  - name: vibe_bucket
    type: string
    description: "Name of created bucket"
  - name: push_cos_url
    type: string
    description: "Endpoint URL for COS upload function"
  - name: push_project_url
    type: string
    description: "Endpoint URL for reapply (project trigger)"

tags:
  - vibe
  - ibm cloud
  - object storage
  - static website
  - creative coding
  - deployable architecture

metadata:
  website: https://www.ibm.com/architectures/deployable-architectures
  source_url: https://github.com/goanalog/vibe-da-ibm-cloud
  icon_url: https://raw.githubusercontent.com/goanalog/vibe-da-ibm-cloud/main/assets/vibe-icon.png

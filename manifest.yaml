version: 0.1.0
name: vibe-da-ibm-cloud
description: >
  The Free Vibe Bucket â€” a zero-cost cosmic cache where anyone can paste HTML
  into the cloud and watch it beam across the internet as a live web app.
  All powered by IBM Cloud Object Storage (Lite).

primary_output: vibe_url

authors:
  - name: "Brendan Fitzpatrick"
    email: "realbrendan@us.ibm.com"
license: Apache-2.0

inputs:
  - name: vibe_html_input_base64
    type: string
    required: false
    description: "Your HTML code, Base64 encoded. (Leave blank for sample app)."
    default: ""
  - name: region
    type: string
    required: false
    description: "IBM Cloud region for your COS instance."
    default: us-south
  - name: resource_group
    type: string
    required: false
    description: "IBM Cloud resource group (use 'Default' if on a trial)."
    default: "Default"
  - name: cos_plan
    type: string
    required: false
    description: "Cloud Object Storage plan (Lite is free)."
    default: "lite"
  - name: vibe_instance_name
    type: string
    required: false
    description: "Name of your Object Storage instance."
    default: "vibe-instance"
  - name: vibe_bucket_name
    type: string
    required: false
    description: "Name of your vibe bucket."
    default: "vibe-bucket"

outputs:
  - name: vibe_url
    type: string
    description: "Your live Vibe App URL (public endpoint)."
  - name: vibe_bucket_url
    type: string
    description: "Raw COS bucket listing URL."
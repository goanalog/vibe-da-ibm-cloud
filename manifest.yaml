version: 0.1.0
type: deployable-architecture
metadata:
  name: vibe-coder
  displayName: "Vibe Coder — Instant SPA Hosting"
  description: >
    Deploy an instant 'vibe coding' single-page app — paste your HTML or use
    the included sample to host it automatically in IBM Cloud Object Storage.
  tags:
    - static-site
    - ibm-cloud
    - object-storage
    - vibe
    - developer-sample
    - deployable-architecture
    - instant-app
inputs:
  - name: cos_name
    type: string
  - name: cos_plan
    type: string
  - name: cos_bucket_name
    type: string
  - name: region
    type: string
  - name: resource_group
    type: string
  - name: public_access
    type: bool
  - name: vibe_code
    type: string
outputs:
  - name: vibe_url
    type: string
  - name: vibe_bucket_url
    type: string

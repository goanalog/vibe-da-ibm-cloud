<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vibe IDE — Hello</title>
  <style>
    :root{--bg1:#0a0018;--bg2:#1a0036;--glow:#ff2bd6;--glow2:#21f3ff;--text:#f6f7fb}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--text);font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
      background:linear-gradient(135deg,var(--bg1),var(--bg2));background-size:300% 300%;
      animation:shift 20s ease-in-out infinite alternate;display:grid;place-items:center;padding:24px}
    @keyframes shift{from{background-position:0 0}to{background-position:100% 100%}}
    .card{max-width:720px;width:100%;background:rgba(255,255,255,0.06);backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.15);border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.35);padding:28px}
    h1{margin:0 0 12px 0;font-size:28px}
    p{line-height:1.6}
    code{background:rgba(0,0,0,.35);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Vibe IDE sample</h1>
    <p>This file lives in your bucket and is served as <code>index.html</code>. Paste your own HTML into the <em>vibe_code</em> input and redeploy to overwrite this page.</p>
    <p>Have fun and ship vibes.</p>
  </div>
</body>
</html>

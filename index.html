<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe on IBM Cloud</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#121823; --txt:#e6f1ff; --muted:#9aa6b2; --neon:#7afcff;
    }
    html,body{height:100%}
    body{margin:0; background:radial-gradient(1000px 600px at 20% -10%, rgba(122,252,255,.08), transparent 60%),
                   radial-gradient(900px 700px at 120% 120%, rgba(255,166,255,.08), transparent 60%), var(--bg);
         color:var(--txt); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:grid; place-items:center; padding:24px;}
    .card{width:min(920px, 92vw); background:linear-gradient(180deg, rgba(122,252,255,.06), rgba(255,166,255,.06)) padding-box,
                          linear-gradient(180deg, rgba(122,252,255,.35), rgba(255,166,255,.35)) border-box;
          border:1px solid transparent; border-radius:20px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.45), 0 0 60px rgba(122,252,255,.08) inset;}
    h1{margin:0 0 8px; font-size:clamp(28px, 4vw, 44px); letter-spacing:.3px}
    p{margin:0 0 18px; color:var(--muted)}
    .row{display:flex; gap:14px; flex-wrap:wrap; margin-top:18px}
    .btn{border:1px solid rgba(122,252,255,.35); padding:12px 16px; border-radius:12px; cursor:pointer; background:#0e141d; color:var(--txt);
         text-decoration:none; display:inline-flex; align-items:center; gap:10px; transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease;}
    .btn:hover{ transform:translateY(-1px); border-color:var(--neon); box-shadow:0 0 24px rgba(122,252,255,.25) }
    code{background:#0d1420; border:1px solid rgba(122,252,255,.15); padding:2px 6px; border-radius:8px}
    footer{margin-top:18px; font-size:12px; color:#7d8a97}
  </style>
</head>
<body>
  <main class="card">
    <h1>Vibe is live âœ¨</h1>
    <p>Deployed on IBM Cloud Object Storage as a static website. The buttons below call IBM Cloud Functions that you can adapt for your workflows.</p>

    <div class="row">
      <a class="btn" id="pushCos">Push to COS</a>
      <a class="btn" id="pushProject">Push to Project</a>
    </div>

    <footer>Edit this page in <code>index.html</code>. Function URLs come from Terraform outputs.</footer>
  </main>

  <script>
    // Paste the two outputs here (optional) or call them from your app/CI.
    const PUSH_COS_URL = "__PUSH_COS_URL__";
    const PUSH_PROJECT_URL = "__PUSH_PROJECT_URL__";

    function call(url){
      fetch(url, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ ok:true, time:new Date().toISOString() })})
        .then(r => r.text()).then(t => alert("Response: " + t))
        .catch(e => alert("Error: " + e));
    }
    document.getElementById("pushCos").onclick = () => call(PUSH_COS_URL);
    document.getElementById("pushProject").onclick = () => call(PUSH_PROJECT_URL);
  </script>
</body>
</html>

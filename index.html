<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vibe IDE â€” Subtle Banner Edition</title>
<link rel="icon" href="vibe-orb.ico"/>
<style>
:root{
  --bg1:#0a0018;--bg2:#1a0036;
  --glow:#ff2bd6;--glow2:#21f3ff;
  --text:#f6f7fb;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;color:var(--text);
  font-family:"IBM Plex Sans",system-ui;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  background-size:300% 300%;
  animation:shift 20s ease-in-out infinite alternate;
  overflow:hidden;
}
@keyframes shift{from{background-position:0 0}to{background-position:100% 100%}}
.wrap{display:grid;grid-template-rows:auto 1fr 1fr;gap:10px;padding:2rem;text-align:center}
.banner{font-size:2rem;font-weight:bold;text-shadow:0 0 20px var(--glow)}
textarea{
  width:100%;height:40vh;background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.2);
  color:var(--text);padding:1rem;font-family:"IBM Plex Mono",monospace;
  border-radius:12px;resize:none;outline:none
}
button{
  background:linear-gradient(90deg,var(--glow),var(--glow2));
  color:var(--bg1);padding:1rem 2rem;border:none;
  border-radius:12px;font-weight:bold;cursor:pointer;
  transition:transform .2s ease
}
button:hover{transform:scale(1.05)}
</style>
</head>
<body>
<div class="wrap">
  <div class="banner">ðŸŒŒ Welcome to the Vibe IDE</div>
  <textarea placeholder="Paste your vibe code here..."></textarea>
  <button>Manifest</button>
</div>
</body>
</html>
